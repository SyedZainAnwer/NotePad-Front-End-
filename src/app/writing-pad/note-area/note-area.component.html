<div class="pad_main">
  <div class="pad_header">
    <h3>Add title to your note</h3>
  </div>
  <div class="make_new_note">
    <input
      class="form-control form-control-lg"
      [(ngModel)]="inputValue"
      placeholder="Add Title"
      type="text"
    />
    <div class="add_btn">
      <button type="button" (click)="onAdd()" class="btn btn-outline-primary">
        Add
      </button>
    </div>
  </div>
</div>
